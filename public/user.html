<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User ¬∑ Players</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { 
      min-height: 100vh; 
      background: linear-gradient(135deg, #e8f0fe 0%, #f6f9ff 100%); 
    }

    .card { 
      border-radius: 16px; 
      box-shadow: 0 10px 22px rgba(0,0,0,0.06); 
      background: #ffffffcc; 
    }

    .card-header { 
      background:#0d6efd; 
      color:#fff; 
      font-weight:600; 
      border-radius:16px 16px 0 0; 
    }

    .badge-rating { 
      background:#ffc107; 
      color:#111; 
    }

    /* Top user bar */
    .top-bar { 
      position:absolute; 
      top:15px; 
      right:20px; 
      display:flex; 
      gap:15px; 
      align-items:center; 
    }

    .welcome { 
      font-weight:500; 
    }
  </style>
</head>
<body class="py-4">

  <!-- Top bar -->
  <div class="top-bar">
    <span class="welcome" id="welcomeUser">Welcome, user!</span>
    <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Log out</button>
  </div>

  <div class="container">
    <h1 class="text-center mb-4">üèÜ Player Stats</h1>
    <div class="row g-4" id="players-cards"></div>
  </div>

  <!-- Player details modal -->
  <div class="modal fade" id="playerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Player details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="playerModalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Insert username into "Welcome" text
    const username = localStorage.getItem("username") || "user";
    document.getElementById("welcomeUser").textContent = `Welcome, ${username}!`;

    // Logout handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("role");
      localStorage.removeItem("token");
      localStorage.removeItem("username");
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
