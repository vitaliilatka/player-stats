<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Stats ¬∑ Guest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { min-height: 100vh; background: linear-gradient(135deg, #e8f0fe 0%, #f6f9ff 100%); }
    .card { border-radius: 16px; box-shadow: 0 10px 22px rgba(0,0,0,0.06); background: #ffffffcc; }
    .card-header { background:#0d6efd; color:#fff; font-weight:600; border-radius:16px 16px 0 0; }
    .badge-rating { background:#ffc107; color:#111; }
    .login-box { position:absolute; top:15px; right:20px; background:#ffffffcc; padding:10px 14px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .login-box input { height:32px; font-size:0.85rem; }
    .login-box button { height:32px; font-size:0.85rem; }
  </style>
</head>
<body class="py-4">

  <!-- Login form -->
  <div class="login-box">
    <form id="loginForm" class="d-flex gap-2">
      <input type="text" name="username" class="form-control form-control-sm" placeholder="Login" required>
      <input type="password" name="password" class="form-control form-control-sm" placeholder="Password" required>
      <button type="submit" class="btn btn-sm btn-primary">Sign in</button>
    </form>
  </div>

  <div class="container">
    <h1 class="text-center mb-4">üèÜ Player Stats</h1>
    <div class="row g-4" id="players-cards"></div>
  </div>

  <!-- Player details modal -->
  <div class="modal fade" id="playerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Player details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="playerModalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Login error");

        // Save auth data
        localStorage.setItem("role", data.role);
        localStorage.setItem("token", data.token);

        // Redirect depending on role
        if (data.role === "admin") {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/user.html";
        }
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });
  </script>
</body>
</html>
